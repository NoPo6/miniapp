<!DOCTYPE html>
<html>
<head>
    <title>Telegram MiniApp</title>
    <meta charset="UTF-8">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #d0ebff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .input-box {
            background-color: white;
            padding: 20px 30px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .input-box input {
            padding: 10px;
            width: 200px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
            margin-bottom: 10px;
        }

        .input-box button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        .input-box button:hover {
            background-color: #0056b3;
        }

        .input-box h2 {
            margin-bottom: 15px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="input-box">
        <h2>Введите ваше имя</h2>
        <input type="text" id="nameInput" placeholder="Имя...">
        <br>
        <button onclick="sendData()">Отправить</button>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand(); // Разворачивает MiniApp на весь экран

        function sendData() {
            const input = document.getElementById("nameInput").value;
            if (input.trim() !== "") {
                tg.sendData(input); // Отправка данных в Telegram
            } else {
                alert("Пожалуйста, введите имя");
            }
        }
    </script>
</body>
</html>
