<!DOCTYPE html>
<html>
<head>
    <title>Telegram MiniApp</title>
    <meta charset="UTF-8">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #d0ebff; /* светло-голубой фон */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .input-box {
            background-color: white;
            padding: 20px 30px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .input-box input {
            padding: 10px;
            width: 200px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
        }

        .input-box h2 {
            margin-bottom: 15px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="input-box">
        <h2>Введите id</h2>
        <input type="text" placeholder="Имя...">
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        // tg.expand(); // Разворачивает MiniApp на весь экран
    </script>
</body>
</html>
